default: &default
  # adapter: sqlite3
  # pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # timeout: 5000
  # adapter: postgresql
  # encoding: unicode
  # pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # username: <%= ENV.fetch("PGUSER") { 'your_database_user' } %>
  # password: <%= ENV.fetch("PGPASSWORD") { 'your_database_password' } %>

  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: myappuser
  password: mypassword

development:
  <<: *default
  # database: storage/development.sqlite3
  database: stocks_app_development

