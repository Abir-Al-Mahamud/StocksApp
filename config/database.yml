test:
  <<: *default
  # database: storage/test.sqlite3
  database: stocks_app_test

production:
  <<: *default
  # database: storage/production.sqlite3
  database: stocks_app_production
  # username: <%= ENV['DATABASE_USERNAME'] %>
  # password: <%= ENV['DATABASE_PASSWORD'] %>
  username: myappuser
  password: mypassword
